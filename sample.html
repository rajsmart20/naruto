<!DOCTYPE html>
<html lang="en">naruto
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sample.css">
    <title>Task4</title>
</head>
<body>
    <div class="contoler">
        <div class="left">
            <h1>Narutoo</h1>
        </div>
        <div class="">
            <img src='./naru.jpg'>
          </div>
          <div class="right">
            <header>
                <h1>Anime is Not a Cartoon,It's Emotion</h1>
                <div class="setform">
                    <div class="naruto-name">
                        <label for="naruto-name">Name</label>
                        <input type="text" id="naruto-name" >
                    </div>
                    <div class="upload-photo">
                        <label>upload photo</label>
                        <input type="file" id="photo">
                    </div>
                </div>
                <div class="setform">
                    <div class="shipidan-type">
                        <label>Shipidan</label>
                        <input id='' placeholder="shipidan-type" type='text'>
                    </div>
                    <div class="ShipidanBirthday">
                        <label>Birthday</label>
                        <input id='shipidan-birthday' placeholder='MM/DD/YYYY' type='text'>
                    </div>
                </div>
                <div class='setform'>
                    <div class='gender'>
                      <label for='shipidan-gender'>Gender</label>
                      <div class='radio-container'>
                        <input checked='' id='shipidan-gender-male' name='gender' type='radio' value='male'>
                        <label>Male</label>
                        <input id='shipidan-gender-female' name='gender' type='radio' value='female'>
                        <label>Female</label>
                      </div>
                    </div>
                    <div class='pets-spayed-neutered'>
                        <label for='pet-spayed'>Naruto or kakachi</label>
                        <div class='radio-container'>
                          <input checked='' id='pet-spayed' name='spayed-neutered' type='radio' value='spayed'>
                          <label>Naruto</label>
                          <input id='pet-neutered' name='spayed-neutered' type='radio' value='neutered'>
                          <label>Kakachi</label>
                        </div>
                      </div>
                </div>
                <div class='Naruto-power'>
                    <label for='power-source'>Power</label>
                    <div class='radio-container'>
                      <input checked='' id='power-source' name='pet-weight' type='radio' value='Rasingan'>
                      <label>Rasingan</label>
                      <input id='power-source' name='Naruto-power' type='radio' value='Shadow clone'>
                      <label>Shadow clone</label>
                      <input id='power-source' name='Naruto-power' type='radio' value='Healing Factor'>
                      <label>Healing Factor</label>
                      <input id='power-source' name='Naruto-power' type='radio' value='Jutus'>
                      <label>Jutus</label>
                    </div>
                  </div>
            </header>
            <footer>
                <div class='setform'>
                  <button id='back'>Back</button>
                  <button id='next'>Next</button>
                </div>
              </footer>
          </div>
    </div>
</body>
</html>
